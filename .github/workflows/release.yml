name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag to create a release for (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  # Set the release tag based on the trigger event
  # For manual trigger (workflow_dispatch), use the input.
  # For tag push, use the git ref name.
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false

  build-and-package:
    name: Build and Upload
    needs: create-release
    runs-on: windows-latest
    outputs:
      asset_name: ${{ steps.package.outputs.asset_name }}
      asset_path: ${{ steps.package.outputs.asset_path }}
      asset_sha256: ${{ steps.package.outputs.asset_sha256 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
      - name: Package and Hash
        id: package
        shell: pwsh
        run: |
          $version = "${{ env.RELEASE_TAG }}".TrimStart('v')
          $assetName = "gnb-envswap-v$version.zip"
          $exePath = "./target/release/gnb-envswap.exe"
          $zipPath = "./$assetName"

          # Create a temporary directory for zipping
          mkdir staging
          cp $exePath staging/gnb-envswap.exe

          # Create zip archive
          7z a -tzip $zipPath ./staging/*

          # Calculate SHA256 hash
          $hash = (Get-FileHash $zipPath -Algorithm SHA256).Hash.ToLower()

          echo "asset_name=$assetName" >> $env:GITHUB_OUTPUT
          echo "asset_path=$zipPath" >> $env:GITHUB_OUTPUT
          echo "asset_sha256=$hash" >> $env:GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.asset_path }}
          asset_name: ${{ steps.package.outputs.asset_name }}
          asset_content_type: application/octet-stream

  update-scoop-bucket:
    name: Update Scoop Bucket
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gnb-envswap Repository
        uses: actions/checkout@v4
        with:
          path: gnb-envswap # メインリポジトリをチェックアウトしてgnb-envswap.jsonテンプレートにアクセス

      - name: Checkout Scoop Bucket Repository
        uses: actions/checkout@v4
        with:
          repository: GennoBou/scoop-bucket
          token: ${{ secrets.BUCKET_PAT }}
          path: scoop-bucket # Scoopバケットリポジトリをチェックアウト

      - name: Generate and Update Manifest
        run: |
          VERSION=${RELEASE_TAG#v}
          ASSET_NAME="${{ needs.build-and-package.outputs.asset_name }}"
          ASSET_SHA256="${{ needs.build-and-package.outputs.asset_sha256 }}"
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${{ env.RELEASE_TAG }}/${ASSET_NAME}"

          # jq を使用してJSONマニフェストを更新
          jq \
            --arg version "$VERSION" \
            --arg url "$DOWNLOAD_URL" \
            --arg hash "$ASSET_SHA256" \
            '.version = $version | .url = $url | .hash = $hash | .autoupdate.url = $url' \
            gnb-envswap/gnb-envswap.json > scoop-bucket/bucket/gnb-envswap.json

      - name: Commit and Push to Scoop Bucket
        run: |
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/gnb-envswap.json
          git commit -m "Update gnb-envswap to ${{ env.RELEASE_TAG }}" || echo "No changes to commit"
          git push
